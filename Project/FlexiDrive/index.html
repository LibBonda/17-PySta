<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlexiDrive | Vehicle Leasing</title>
  <link rel="stylesheet" href="styles/styles.css" />
  
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">FlexiDrive</div>
    <nav>
      <a href="#deals">Deals</a>
      <a href="#how">How it Works</a>
      <a href="#why">Why Us</a>
      <a href="#faq">FAQ</a>
      <a href="#sign">Sign In</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" style="background-image: url('images/hero-placeholder.jpg');">
    <div class="hero-content">
      <h1>Lease your next car the smart way</h1>
      <p>Premium vehicles. Transparent pricing. Delivered to your door.</p>
      <a href="#deals" class="btn-primary">Browse Deals</a>
    </div>
  </section>

  <!-- Featured Deals -->
  <section id="deals" class="section">
    <h2>Featured Lease Deals</h2>
    <div class="deal-grid">

      <div class="deal-card">
        <img src="images/placeholder-car-1.jpg" alt="Car 1">
        <h3>Audi A3 Sportback</h3>
        <p class="price">From £299 / month</p>
        <button class="btn-secondary">View Offer</button>
      </div>

      <div class="deal-card">
        <img src="images/placeholder-car-2.jpg" alt="Car 2">
        <h3>BMW 3 Series</h3>
        <p class="price">From £349 / month</p>
        <button class="btn-secondary">View Offer</button>
      </div>

      <div class="deal-card">
        <img src="images/placeholder-car-3.jpg" alt="Car 3">
        <h3>Mercedes A-Class</h3>
        <p class="price">From £319 / month</p>
        <button class="btn-secondary">View Offer</button>
      </div>

    </div>
  </section>

  <script src="scripts/main.js"></script>
</body>
</html>
